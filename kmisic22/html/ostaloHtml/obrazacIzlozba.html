    <br>
    <div id="forma">
        <form action="/owt/izlozba" method="POST" novalidate>
            <label for="naziv_iluzije">Naziv iluzije:</label>
            <input type="text" name="naziv_iluzije" id="naziv_iluzije" placeholder="Unesite naziv iluzije" size="25" maxlength="20" required autofocus> <!--Restrikcija 1.size, 2.maxlenght, 3.required, 4.autofocus-->
            <br>
            <label for="lokacija">Naziv iluzije:</label>
            <input type="text" name="lokacija" id="lokacija" placeholder="Unesite lokaciju" size="25" maxlength="20" required>
            <br>
<!--element za unos datuma i element za brojčani unos-->
            <label for="datum_ugradnje">Datum ugradnje:</label>
            <input type="date" id="datum_ugradnje">
            <br>
            <label for="kategorija">Kategorija:</label>
            <input list="kategorija" name="kategorija">
            <datalist id="kategorija">
                <option value="Percepcijska iluzija">
                <option value="Levitacija">
                <option value="Vrtanja i ravnoteža">
                <option value="Optička iluzija">
            </datalist>
            <br>
            <button type="submit">Potvrdi</button>
            <button type="reset">Odustani</button>
        </form>
